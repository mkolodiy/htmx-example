<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body class="h-full flex flex-col">
    <main class="flex-1 flex">
      <div class="w-80 flex flex-col gap-2 shadow bg-slate-50">
        <div class="p-4 pb-0 flex flex-col gap-2">
          <div class="join flex">
            <input
              type="text"
              placeholder="Search term"
              class="input input-bordered join-item flex-1"
            />
            <button class="btn join-item bg-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 512 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </button>
          </div>
          <button class="btn bg-white normal-case">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
              />
            </svg>
            New
          </button>
        </div>
        <div class="pt-0 p-4 flex flex-col gap-2">
          <a href="/" class="btn btn-ghost justify-start normal-case">Post 1</a>
          <a href="/" class="btn btn-ghost justify-start normal-case">Post 2</a>
        </div>
      </div>
      <div class="flex-1 p-4 flex flex-col gap-2">
        <form class="flex flex-col gap-2">
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text">Name</span>
            </label>
            <input
              type="text"
              placeholder="Add a post name..."
              class="input input-bordered"
            />
          </div>
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text">Description</span>
            </label>
            <textarea
              class="textarea textarea-bordered"
              placeholder="Add a description..."
            ></textarea>
          </div>
          <div>
            <button class="btn">Save</button>
            <button class="btn">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
